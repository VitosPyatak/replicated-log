version: '3.9'

services:
    master: &master
        image: replicated-log:latest
        ports:
            - '4000:8000'
        networks:
            - replicated_log_network
        env_file:
            - .env.master
        links:
            - replica1
            - replica2
    replica1: &replica
        image: replicated-log:latest
        networks:
            - replicated_log_network
        env_file:
            - .env.secondary
        ports:
            - '4001:8000'
    replica2:
        <<: *replica
        ports:
            - '4002:8000'
    replica3:
        <<: *replica
        ports:
            - '4003:8000'

networks:
    replicated_log_network:
